<!DOCTYPE html>
<html ng-app>
    <head>
        <title>ng-tube</title>
        <style>
            body {
                padding: 20px;
            }

            .info-box {
                border: 1px solid #31708f;
                padding: 20px;
            }
        </style>
    </head>

    <!-- 1) play around with the variables below -->
    <body ng-init="greeting = true">
        <p class="text-info info-box">
            - 1) Play around with the variables within <strong>ng-init</strong> <br/>
            - 2) See if you can use <strong>ng-click</strong>, <strong>ng-show</strong>, <strong>ng-include</strong> directives also! <br/>
            - 3) Get the form to submit the video into the list of videos.
        </p>

        <!-- 2) use ng-click to show and hide the greeting -->
        <h2 ng-if="greeting">
            Hello <strong>ng-tube</strong>!
        </h2>

        <!-- customize the list of videos -->
        <div ng-init="videos=['video 1', 'video 2']">
            <p>
                You have <strong>{{ videos.length }}</strong> videos to watch.
            </p>

            <!-- 3) register a new video upon submission -->
            <form ng-submit="videos.push(movie)">
                <input type="text" placeholder="Enter a new movie" ng-model="movie"/>
                <input type="submit"/>
            </form>

            <div ng-repeat="video in videos track by $index">
                {{ video }}
            </div>
        </div>

        <script src="./lib/angular/angular.js"></script>
    </body>
</html>
